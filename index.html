<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cat VS Dog</title>
</head>
<body>
  <div class="container">
    <h1>Cat VS Dog</h1>
  <p>Click the pictures of the dog or cat to make them "talk" to each other.</p>

  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4 cat-talk">
      <button class="btn" id="cat-button">
        <img class="cat-image" src="img/cat.jpg" alt="a cute cat">
      </button>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
      <p class="versus">VS</p>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4 animal-talk">
      <button class="btn" id="dog-button">
        <img class="dog-image" src="img/dog.jpg" alt="a cute dog">
      </button>
    </div>
  </div>

  <footer>
    <p>Dog photo by Charles Deluvio on Unsplash</p>
    <p>Cat photo by hang niu on Unsplash</p>
  </footer>
  </div>
</body>
</html>
